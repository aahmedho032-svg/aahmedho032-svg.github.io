<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RPG Game — Heba</title>
<style>
:root{
  --bg:#0b0f18;
  --muted:#9aa4b2;
  --neon:#00f8ff
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.06), transparent),var(--bg);
  color:#e6eef8
}
.wrap{
  max-width:1000px;
  margin:36px auto;
  padding:20px
}
.back{
  display:inline-block;
  margin-bottom:12px;
  color:var(--muted);
  text-decoration:none;
  border:1px solid rgba(255,255,255,0.03);
  padding:8px 12px;
  border-radius:10px
}
.header{
  display:flex;
  gap:14px;
  align-items:center
}
.title{
  font-size:26px;
  margin:0
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:18px;
  margin-top:18px
}
.main-video{
  background:#000;
  border-radius:12px;
  padding:8px
}
.main-video iframe{
  width:100%;
  height:450px;
  border-radius:8px
}
.side-photos{
  display:flex;
  flex-direction:column;
  gap:10px
}
.side-photos img{
  width:100%;
  border-radius:8px;
  height:150px;
  object-fit:cover
}
.footer{
  margin-top:20px;
  color:var(--muted);
  text-align:center
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .side-photos{flex-direction:row}
  .side-photos img{height:120px}
}
</style>
</head>
<body>
<div class="wrap">
  <a class="back" href="index.html">← رجوع للرئيسية</a>
  <div class="header"><h1 class="title">RPG Game</h1></div>

  <div class="grid">
    <div class="main-video card">
      <!-- الفيديو من يوتيوب -->
      <iframe 
        src="https://www.youtube.com/embed/1lw-M2nWWcw"
        title="RPG Game Gameplay"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <div class="side-photos">
      <img src="assets/rpggame/1.jpg" alt="rpg1">
      <img src="assets/rpggame/2.jpg" alt="rpg2">
      <img src="assets/rpggame/3.jpg" alt="rpg3">
    </div>
  </div>

  <div class="footer">© 2025 Heba — RPG Game</div>
</div>

<script>
document.addEventListener("mousemove", e=>{
  const x=(e.clientX/window.innerWidth-0.5)*20, y=(e.clientY/window.innerHeight-0.5)*20;
  document.body.style.background=`radial-gradient(circle at ${50+x}% ${50+y}%, #111 0%, #000 100%)`;
});
</script>
</body>
</html>
