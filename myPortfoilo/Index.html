<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Heba | Portfolio</title>
<style>
:root{--bg:#0b0f18;--card:#0f1724;--accent:#7c3aed;--neon:#00f8ff;--muted:#9aa4b2}
*{box-sizing:border-box}body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', Arial;background:
radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.06), transparent), var(--bg);color:#e6eef8}
.wrap{max-width:1000px;margin:36px auto;padding:20px}
.header{display:flex;align-items:center;gap:16px}
.logo{width:88px;height:88px;border-radius:12px;background:linear-gradient(135deg,#111827,#0b1220);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--neon);font-size:30px}
h1{margin:0;font-size:28px}p.lead{color:var(--muted);margin:6px 0 14px}
.controls{display:flex;gap:10px}
.btn{padding:8px 12px;border-radius:8px;background:var(--neon);color:#001;margin-left:6px;text-decoration:none;font-weight:700}
.card-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-top:22px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:14px;padding:12px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .35s,box-shadow .35s;display:flex;flex-direction:column;align-items:stretch}
.card:hover{transform:translateY(-8px);box-shadow:0 8px 40px rgba(0,200,255,0.06)}
.card img{width:100%;height:190px;object-fit:cover;border-radius:10px}
.card h3{margin:10px 0 0;font-size:18px}
.card p{color:var(--muted);margin:6px 0 0;font-size:14px}
.footer{margin-top:26px;color:var(--muted);text-align:center;font-size:13px}
@media(max-width:780px){.card-grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="logo">HE</div>
    <div>
      <h1>Heba@ah — مطورة ألعاب</h1>
      <p class="lead">أعمال: Car Game &amp; RPG — اهم المشاريع التي قمت بها , اضغط لعرض التفاصيل .</p>
      <div class="controls">
        <a class="btn" href="contact.html">Contact Me</a>
      </div>
    </div>
  </div>

  <div class="card-grid">
    <div class="card" onclick="location.href='car.html'">
      <img src="assets/cargame/4.jpg" alt="Car Game">
      <h3>Car Game</h3>
      <p>Prototype سباق بسيط — اضغط للمشاهدة والميديا.</p>
    </div>

    <div class="card" onclick="location.href='rpg.html'">
      <img src="assets/rpggame/4.png" alt="RPG Game">
      <h3>RPG Game</h3>
      <p>قصة صغيرة وعالم مفتوح — اضغط للمشاهدة والميديا.</p>
    </div>
  </div>

  <div class="footer">© 2025 Heba — Portfolio</div>
</div>

<script>
document.addEventListener("mousemove", e=>{
  const x=(e.clientX/window.innerWidth-0.5)*20, y=(e.clientY/window.innerHeight-0.5)*20;
  document.body.style.background=`radial-gradient(circle at ${50+x}% ${50+y}%, #111 0%, #000 100%)`;
});
</script>
</body>
</html>
